<div class="parallax"><h1 id="headertext" class="text-center">What are you waiting for?</h1></div>


<!-- Form Start -->
<div class="container py-3 container-fluid mt-5">
    <form class="my-auto" action="mailto:janvandevelde.dev@gmail.com" method="post"
          enctype="text/plain">
        <h3 class="text-center"><b>Who are you?</b></h3>
        <div class="form-row justify-content-center">
            <div class="form-col col-xl-2 col-lg-2 col-md-3 col-sm-3 col-xs-2">
                <input type="text" class="form-control rounded-pill" id="" placeholder="First name" title="First Name"
                       required>
            </div>
            <div class="form-col col-xl-3 col-lg-3 col-md-4 col-sm-5 col-xs-4">
                <input type="text" class="form-control rounded-pill" placeholder="Last name" title="Last Name" required>
            </div>
            <div class="form-col col-xl-1 col-lg-2 col-md-2 col-sm-2 col-xs-2">
                <input type="number" class="form-control rounded-pill" placeholder="Age" title="Age" required>
            </div>
        </div>
        <div class="form-row mt-2 justify-content-center">
            <div class="form-col col-xl-4 col-lg-4 col-md-5 col-sm-5">
                <input type="text" class="form-control rounded-pill" placeholder="E-mail address" title="E-mail"
                       required>
            </div>
            <div class="form-col col-xl-2 col-lg-3 col-md-4 col-sm-5">
                <input type="text" class="form-control rounded-pill" placeholder="Passport number" maxlength="10"
                       title="Passport Number" required>
            </div>
        </div>
        <div class="form-row mt-2 justify-content-center">
            <div class="form-col col-xl-5 col-lg-6 col-md-7 col-sm-8" id="input-address">
                <input type="text" class="form-control rounded-pill" placeholder="Home Address" title="Home Address"
                       required>
            </div>
            <div class="form-col col-xl-1 col-lg-1 col-md-2 col-sm-2">
                <input type="text" class="form-control rounded-pill" placeholder="Nr." title="House Number"
                       maxlength="3" required>
            </div>
        </div>
        <div class="form-row mt-2 justify-content-center">
            <div class="form-col col-xl-2 col-lg-2 col-md-2 col-sm-3">
                <input type="text" class="form-control rounded-pill" placeholder="Zipcode" title="zipcode" required>
            </div>
            <div class="form-col col-xl-4 col-lg-5 col-md-7 col-sm-7">
                <input type="text" class="form-control rounded-pill" placeholder="State - Province - Region"
                       title="State - Province" required>
            </div>
        </div>
        <h3 class="mt-3 text-center p-2"><b>When do you want to go?</b></h3>
        <div class="form-row justify-content-center">
            <div class="col-xl-3 col-lg-3 col-md-4 col-sm-5 text-center">
                <label for="startdate">Start date</label>
                <input type="date" id="startdate" class="form-control rounded-pill text-center" required>
            </div>
            <div class="col-xl-3 col-lg-3 col-md-4 col-sm-5 text-center">
                <label for="startdate">End date</label>
                <input type="date" id="enddate" class="form-control rounded-pill text-center" required>
            </div>
        </div>
        <h6 class="text-center my-3"><b>How many People will be going on this trip?</b></h6>
        <div class="form-row justify-content-center">
            <input type="number" class="form-control-lg text-center" id="numberppl" value="1" min="1"
                   max="8" step="1" required>
        </div>

        <h3 class="text-center mt-3"><b>Make a choice:</b></h3>
        <div class="row justify-content-center">
            <div class="col-xl-4 col-lg-4 col-md-9 col-sm-9">
                <label>
                    <input type="radio" name="product" class="card-input-element" value="Watermelon Margarita"/>
                    <div class="card card-input bg-transparent border-none">
                        <img class="card-img-top" src="src/red_mocktail.png" alt="error">
                        <div class="text-center">Watermelon Margarita</div>
                        <div class="card-body">
                            <ul class="card-text text-left">
                                <li>1 medium seedless watermelon, cut into chunks</li>
                                <li>5 cup fresh lime juice</li>
                                <li>4 tsp agave</li>
                                <li>5 tbsp sparking water</li>
                            </ul>
                        </div>
                    </div>
                </label>
            </div>
            <div class="col-xl-4 col-lg-4 col-md-9 col-sm-9">
                <label>
                    <input type="radio" name="product" class="card-input-element" value="Mountain Mojito" checked/>
                    <div class="card card-input bg-transparent border-none">
                        <img class="card-img-top" src="src/green_mocktail.png" alt="error">
                        <div class="text-center">Mountain Mojito</div>
                        <div class="card-body">
                            <ul class="card-text text-left">
                                <li>.5 oz lime juice</li>
                                <li>.5 oz agave</li>
                                <li>.5 oz blood orange pur√©e</li>
                                <li>4 fresh mint leaves</li>
                                <li>Splash of soda water</li>
                            </ul>
                        </div>
                    </div>
                </label>

            </div>
            <div class="col-xl-4 col-lg-4 col-md-9 col-sm-9">

                <label>
                    <input type="radio" name="product" class="card-input-element" value="Iceberg Mocktail"/>
                    <div class="card card-input bg-transparent border-none">
                        <img class="card-img-top" src="src/blue_mocktail.png" alt="error">
                        <div class="text-center">Iceberg Mocktail</div>
                        <div class="card-body">
                            <ul class="card-text text-left">
                                <li>2 tbsp blue fruit punch</li>
                                <li>Blue sprinkles</li>
                                <li>Sparkling white grape juice or sparkling cider</li>
                            </ul>
                        </div>
                    </div>
                </label>
            </div>
        </div>

        <h5 class="text-center mt-3"><b>Add some things we should know:</b></h5>
        <div class="form-row justify-content-center">
            <div class="form-col col-xl-6 col-lg-6 col-md-7 col-sm-9">
                <label for="textareaBottom"></label>
                <textarea class="form-control" id="textareaBottom" rows="5"></textarea>
            </div>
        </div>
        <div class="form-row justify-content-center my-3">
            <input type="submit" class="btn btn-primary text-center" value="Submit my Info">
        </div>
    </form>
